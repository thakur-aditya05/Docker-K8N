    <h1>jQuery</h1>
    <p id="id">this is my id  para</p>
    <p class="class">this is my class para 1</p>
    <p>this is my para 2</p>
    <p>this is my para 3 </p>
    <p>this is my para 4</p>

<script>


    $(document).ready(function () {

    // doublle click event are handled 
    $('p').dblclick(function () {
        console.log('you double clicked on p', this);
        $('#id').hide();
        $('.class').hide();
    });

    // hoverring event  
    $('p').hover(function () {
        // this is for mouse enter 
        console.log('you hoverd on: ', this);
         $('#id').hide();
         $('.class').hide();
    },
    // this is for mouse exits   
    function (event){

        console.log(`${this.type} ${event.type}`)

    });


    // there are three main types of selectors in jQuery 
    // 1. element selector
    // 2. id selector
    // 3. class selector

    // 1. Element selector -  This is an example of element selector which clicks on all p
    $('p').click();

    // 2. Id selector - this is an example of id selector
    $('#second').click();

    // 3. Class selector - this is an example of id selector
    $('.odd').click();

    })
</script>
